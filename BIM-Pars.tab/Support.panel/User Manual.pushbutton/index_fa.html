            margin: 20px auto;
            padding: 20px;

        .links a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            text-decoration: none;
            background: rgb(128, 102, 177);
            border-radius: 8px;
            color: #f7f8fa;
            font-weight: bold;
            font-size: 18px;
            transition: 0.3s;
            margin: 10px auto;
            max-width: 300px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            border: none;
        }

        .links a img {
            width: 36px;
            height: 36px;
            background: none;
            border: none;
            box-shadow: none;
        }

        .links a:hover {
            background: #0073e6;
            color: white;
            transform: scale(1.05);
        }

        .links a img {
            width: 24px;
            height: 24px;
        }

        .video-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-right: 20px;
            /* Align text to the right */

        .video-item {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #fff;
            padding: 10px;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .video-item:hover {
            transform: scale(1.03);
        }

        .video-item img {
            width: 20px;
            height: 20px;
        }

        .video-item a {
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            color: #0073e6;
        }

        .video-item a:hover {
            text-decoration: underline;
        }

        .border-separator {
            border-bottom: 3px solid #ee06cf;
            margin: 10px 0;
            width: 100%;
        }
