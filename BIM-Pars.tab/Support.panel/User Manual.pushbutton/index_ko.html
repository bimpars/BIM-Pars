    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef1f5;
        }

        .banner {
            width: 100%;
            max-width: 840px;
            height: 250px;
            /* Ensures aspect ratio is maintained */
            margin: 20px auto;
            display: block;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }



        .section {
            background: white;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .section2 {
            background: rgb(88, 57, 146);
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .links a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            text-decoration: none;
            background: rgb(128, 102, 177);
            border-radius: 8px;
            color: #f7f8fa;
            font-weight: bold;
            font-size: 18px;
            transition: 0.3s;
            margin: 10px auto;
            max-width: 300px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            border: none;
            /* ✅ Removed border */
        }

        .links a img {
            width: 36px;
            height: 36px;
            background: none;
            /* ✅ Ensures no background */
            border: none;
            /* ✅ Ensures no border */
            box-shadow: none;
            /* ✅ Ensures no shadow */
        }

        .links a:hover {
            background: #0073e6;
            color: white;
            transform: scale(1.05);
        }

        .links a img {
            width: 24px;
            height: 24px;
        }

        .video-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-left: 20px;
            /* Align videos to the left */
        }

        .video-item {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #fff;
            padding: 10px;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .video-item:hover {
            transform: scale(1.03);
        }

        .video-item img {
            width: 20px;
            /* ✅ Made the video icon smaller */
            height: 20px;
        }

        .video-item a {
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            color: #0073e6;
        }

        .video-item a:hover {
            text-decoration: underline;
        }

        .border-separator {
            border-bottom: 3px solid #ee06cf;
            /* Thin light gray line */
            margin: 10px 0;
            /* Spacing above and below */
            width: 100%;
        }
    </style>
